<div class="overflow-hidden">
      <div class="row justify-content-center">
      	{% for video in videos %}
	        <div class="col-sm-4 col-lg-3 m-4">
	        	<p class="text-center"><strong>{{ video.nombre|safe }}</strong></p>
	        	<iframe class="rounded img-fluid" width="560" height="315" src="https://www.youtube.com/embed/{{ video.codigo_video|safe }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	        </div>
        {% endfor %}
      </div>
</div>
